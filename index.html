<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Vending Machine</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <article id="app">
      <header class="tit-app">
        <h1 class="ir">Christmas Vending Machine</h1>
        <img
          src="./src/images/top-img.png"
          alt="크리스마스 오너먼트 자판기"
          class="img-top"
        />
      </header>
      <main class="wrapper">
        <!-- 왼쪽 (자판기) 영역 레이아웃 -->
        <section class="vending-machine">
          <h2 class="ir">자판기 영역</h2>

          <!-- 자판기 상단 상품 리스트 버튼 -->
          <ul class="list-item"></ul>

          <!-- 자판기 하단 구매 기능 및 정보 -->
          <section class="section-purchase">
            <h3 class="ir">구매 관련 기능 및 정보</h3>
            <section class="info-balance">
              <h4 class="ir">잔액 표시</h4>
              잔액 :
              <span class="text-balance"></span>
            </section>
            <button type="button" class="btn-return">거스름돈 반환</button>

            <section class="section-inp">
              <h4 class="ir">눈송이 입금</h4>
              <label for="inpPut" class="ir"
                >자판기에 넣을 눈송이 개수를 입력합니다.</label
              >
              <input
                type="number"
                id="inpPut"
                class="inp-put"
                placeholder="눈송이를 넣어주세요"
              />
              <button type="button" class="btn-put">입금</button>
            </section>

            <section class="section-get-item">
              <h4 class="ir">구매할 오너먼트 목록</h4>
              <ul class="list-item-staged"></ul>
              <button type="button" class="btn-purchase">구매</button>
            </section>
          </section>
        </section>

        <!-- 오른쪽 (내 정보) 영역 레이아웃 -->
        <section class="my-info">
          <h2 class="ir">나의 정보</h2>

          <!-- 상단 배너와 내 정보 -->
          <section class="my-budget">
            <h3 class="ir">소원별 현황과 내 눈송이 정보</h3>
            <article class="cont-campaign">
              <strong>소원별을 모아 기부를 해보세요!</strong>
              <p>소원별이 10개 모이면, 별 하나당 100원이 기부됩니다.</p>
            </article>
            <progress id="progress" value="0" min="0" max="10"></progress>
            <p class="info-mysnowflake">
              내 눈송이 :
              <span class="amount-mysnowflake">50,000</span>
            </p>
          </section>

          <!-- 하단 내 구매 목록 -->
          <section class="my-ornament">
            <h3 class="tit-myitem">나의 오너먼트</h3>
            <ul class="list-item-staged"></ul>
            <strong class="text-total">총 눈송이 : ❄️ </strong>
          </section>
        </section>
      </main>
    </article>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
